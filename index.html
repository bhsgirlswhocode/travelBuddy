<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TravelBuddy</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

        <!--navbar links-->
        <br>
        <!-- PAGE CONTENT -->

        <div id="jumbotron" style="margin: auto;">
        <h1>  Welcome to TravelBuddy...</h1>
        <div class="heading">
          <span class="title1">For those who want easier trips with cost efficient routes</span>
          <button type="button" class="btn btn-primary btn-lg btn-block">START NOW TO MAKE YOUR JOURNEY</button>
          </button>
        </div>
      </div>

      <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="https://img.traveltriangle.com/blog/wp-content/uploads/2018/10/Cover-for-American-Road-Trips.jpg" alt="Road 1" style="width:100%">
    <div class="text">Wow, look</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="https://food.jumia.com.ng/blog/wp-content/uploads/2015/07/roadtrip.jpg" alt= "Road 2" style="width:100%">
    <div class="text">Amazed</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="http://www.ifairer.com/article_image/9-things-we-do-while-on-a-road-trip-with-bestie-6-2334-IFR-6.jpg" alt= "Road 3" style="width:100%">
    <div class="text">fun</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
  </body>

</html>
